<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Student Registration</title>
 <link rel="stylesheet" type="" href="css/style.css" />
 <link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
 integrity="sha384-
Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color: #87b4c4;" onload="add();">
 <h1> <i class="fa fa-info-circle" style="font-size:52px;"></i> Student Details</h1>
 <div class="container rounded-3">
 <div class="row">
 <div class="col-md-2"></div>
 <div class="col-md-8 cn data rounded">
 <h2>Details</h2>
 <div id="first" class="container"></div>
 </div>
 <div class="col-md-2"></div>
 </div>
 </div>
 <script>
 function add()
 {
 var name= localStorage.getItem("NAME");
 var dob=localStorage.getItem("DOB");
 var phone=localStorage.getItem("PHONE");
 var emilid=localStorage.getItem("EMAILID");
 var gender=localStorage.getItem("GENDER");
 var course=localStorage.getItem("COURSE");
 var lang=localStorage.getItem("LANG");
 var contetmain = document.createElement('div');
 contetmain.id = 'content1';
 contetmain.style.backgroundColor = 'white';
 contetmain.innerHTML = '<br><span class="detil"><u>Personal Details </u></span><br><br><span class="dspan">Name:</span><span style="padding-left:42px;"><b>'
 + name + '</b></span> <br><span class="dspan">DOB:</span> <span style="padding-left: 49px;">'
 + dob + '</span>  <span class="dspan">Gender:</span> <span style="paddingleft: 24px;">'
 + gender + '</span><br> <span class="dspan">Course:</span> <span style="paddingleft: 29px;">'
 + course + '</span><br> <span class="dspan">Languages:</span> <span>'
 + lang + '</span> <br><br> <span class="detil"><u>Contact Details</u> </span><br><br><span class="dspan">Phone No:</span> <span style="padding-left: 18px;">'
 + phone + '</span> <br><span class="dspan">Email ID:</span><span style="padding-left: 35px;">'
 + emilid + '</span><br><br>';
 document.getElementById('first').appendChild(contetmain);
 // sub1
 console.log(name+" "+gender+" "+phone);
 var raw = document.createElement('div');
 raw.class = 'row';
 raw.style.height = '10px';
 raw.style.backgroundColor = 'whitesmoke';
 document.getElementById('first').appendChild(raw);
 }
 </script>
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
 integrity="sha384-
J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
 crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
 integrity="sha384-
Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
 crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
 integrity="sha384-
wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
 crossorigin="anonymous"></script>
</body>
