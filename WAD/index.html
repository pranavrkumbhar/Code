<body style="background-color: #adc9da;">
 <h1> <i class="fa fa-registered" style="font-size:52px;"></i> Student Registration</h1>
 <div class="container rounded-3">
 <div class="row">
 <div class="col-md-3"></div>
 <div class="col-md-6 cn registration rounded">
 <form name="f" method="post" onsubmit="validate();" action="ind.html">
 <label>Full Name:</label>
 <input type="text" class="in" id="name" required/><span style="color: red;">*</span> <br
/><br />
 <label>Date of Birth:</label>
 <input type="date" class="in" name="dob" id="dob"required /><span style="color:
red;">*</span><br /><br />
 <label>Phone No:</label>
 <input type="number" class="in" id="phoneno" required/><span style="color:
red;">*</span><br /><br />
 <label>Email Address:</label>
 <input type="email" class="in" id="emailid" required/><span style="color:
red;">*</span><br /><br />
 <label>Gender:</label>
 <input type="radio" class="in1" name="gender" id="male" value="Male" checked/>
 <label>Male</label>
 <input type="radio" class="in1" name="gender" id="female" value="Female" />
 <label>Female</label> <span style="color: red;">*</span> <br /><br />
 <label>Course:</label>
 <select name="course" class="in" id="course" required>
 <option value="">--Select--</option>
 <option value="Auto Mobile">Auto Mobile</option>
 <option value="Civil Engineering">Civil Engineering</option>
 <option value="Computer Engineering">Computer Engineering </option>
 <option value="Information Technology">Information Technology</option>
 <option value="Mechanical Engineering">Mechanical Engineering</option>
 </select> <span style="color: red;">*</span><br /><br />
 <label>Languages:</label>
 <input type="checkbox" class="in1" value="English" name="lag" id="eng"/>
 <label>English</label>
 <input type="checkbox" class="in1" value="Hindi" name='lag' id="hin" />
 <label>Hindi</label>
 <input type="checkbox" class="in1" value="Marathi" name="lag" id="mar" />
 <label>Marathi</label> <span style="color: red;">*</span><br /><br />
 <input type="reset" class="btn1" value="Clear" />
 <a href="ind.html"> <input type="submit" onclick="testVariable();" class="btn1"
value="Submit"></a>
 </form>
 </div>
 <div class="col-md-3"></div>
 </div>
 </div>
 </div>
 <script>
 function testVariable()
 {
 var name = document.getElementById("name").value;
 var dob = document.getElementById("dob").value;
 var phone = document.getElementById("phoneno").value;
 var emailid = document.getElementById("emailid").value;
 var course = document.getElementById("course").value;
 var lag = document.getElementsByName("lag");
 var lang = '';
 for (var checkbox of lag) {
 if (checkbox.checked)
 lang += checkbox.value + ' ';
 }
 var gender = document.getElementsByName('gender');
 var gender_value;
 for(var i = 0; i < gender.length; i++){
 if(gender[i].checked){
 gender_value = gender[i].value;
 }
 }

 localStorage.setItem("NAME", name);
 localStorage.setItem("DOB", dob);
 localStorage.setItem("PHONE", phone);
 localStorage.setItem("EMAILID", emailid);
 localStorage.setItem("GENDER", gender_value);
 localStorage.setItem("COURSE", course);
 localStorage.setItem("LANG", lang);
 }
 </script>
